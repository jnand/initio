---

- include_role:
    name: geerlingguy.homebrew
  when: distro.macos

- apt:
    name:  "{{ item }}"
    state: present
    install_recommends: false
    update_cache:       true
    cache_valid_time:   3600
  with_items:
    - zsh
  when: distro.debian

- command: which zsh
  register: zsh_path

- command: whoami
  register: current_user

- name: Update default shell  
  user:
    name: "{{current_user.stdout}}"
    shell: "{{zsh_path.stdout}}"
  become: true
