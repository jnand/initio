---

- name: sudo brew workaround
  command: "echo none"
  become: yes

- homebrew:
    name: "{{item}}"
    state: present
  with_items:
    - dockutil

- homebrew_cask:
    name: "{{item}}"
    state: present
  with_items:
    - disk-inventory-x
    - firefox
    - google-chrome
    - keka
    - keybase
    - signal
    - veracrypt
    - vlc
  ignore_errors: yes

- name: GPG Suite
  block:
    - name: sudo brew workaround
      command: "echo none"
      become: yes
    - homebrew_cask:
        name: "{{item}}"
        state: present
      with_items:
        - gpg-suite
